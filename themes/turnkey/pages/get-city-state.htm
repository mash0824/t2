<?php
function getCityState($zip){
    $data = Db::table('zipBase')->where('zip', $zip)->first();
    header('Content-Type: application/json');
    echo json_encode($data);
}

function onStart(){
     $this['zip'] = $this->getCityState($this->param('zip'));   
     
}
?>
